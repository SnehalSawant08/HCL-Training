<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <h1 ><i>Welcome to the Registration!!!!</i></h1>
    <form >
        <table>
            <tr>
                <td>Photo:</td>
                <td><input type="image" src="image.png" alt="test image"></td>                
            </tr>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="textbox" size="40"></td>
            </tr>
            <tr>
                <td><label>DOB:</label></td>
                <td> <input type="date"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender" value="female">
                    <label>Female</label>
                    <input type="radio" name="gender" value="male">
                    <label>Male</label>
                    <input type="radio" name="gender" value="other">
                    <label>Other</label>
                </td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><textarea rows="10" cols="50" placeholder="Please enter your address"></textarea></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" maxlength="8" id="pwd1" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td><label>Confirm your password:</label></td>
                <td><input type="password" maxlength="8" id="pwd2" placeholder="Enter password again"></td>
            </tr>
            <tr>
                <td><label>Select your tech stack:</label></td>
                <td>
                    <input type="checkbox" value="Html">
                    <label>HTML</label><br>
                    <input type="checkbox" value="React">
                    <label>React</label><br>
                    <input type="checkbox" value="Java">
                    <label>Java</label><br>
                </td>
            </tr>
            <tr>
                <td> <label>Select your Country:</label></td>
                <td>
                    <select>
                        <option></option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                    </select></td>
            </tr>
        </table>
    </form>
    <h5>To go back to main page <a href="usecase1-Snehal.html">Click Me</a> </h5>
</body>

</html>
